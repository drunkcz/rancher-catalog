apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: dnsmasq
  namespace: default
  labels:
    workload.user.cattle.io/workloadselector: deployment-dnsmasq
    component: deployment-dnsmasq
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-dnsmasq
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-dnsmasq
        component: deployment-plex-server
    spec:
      containers:
      - image: strm/dnsmasq
        imagePullPolicy: Always
        name: dnsmasq
        ports:
        - containerPort: 53
          name: 53udp02
          protocol: UDP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - name: dnsmasq-config
          mountPath: /etc/dnsmasq.conf
          subPath: dnsmasq.conf
        - name: dnsmasq-static-hosts
          mountPath: /etc/dnsmasq_static_hosts.conf
          subPath: dnsmasq_static_hosts.conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: dnsmasq-config
        configMap: 
          name: dnsmask
          items:
          - key: dnsmask.conf
            path: dnsmasq.conf
      - name: dnsmasq-static-hosts
        configMap: 
          name: dnsmask
          items:
          - key: dnsmasq_static_hosts.conf
            path: dnsmasq_static_hosts.conf   
